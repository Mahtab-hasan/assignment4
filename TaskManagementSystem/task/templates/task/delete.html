{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-5 m-auto" style="padding-top: 20%">
      <div>
        <h2>Delete Task</h2>
        <p>Are you sure you want to delete the Task?</p>
        <form method="post" action="{% url 'delete_task' task.id %}">
          {% csrf_token%}
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'show_tasks' %}" class="btn btn-secondary"
            >Cancel</a
          >
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
